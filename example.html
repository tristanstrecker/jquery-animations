<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>
        jQuery Animations
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="static/js/logic.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center main-text" style="position: relative">Main Text (Click Me to Slide Away!)</div>
        <div class="row justify-content-center sub-text">Secondary Text Fades and Slides</div>
        <div class="row">
            <button id="toggle">Toggle Secondary Text Fading</button>
        </div>
        <div class="row">
            <button type="button" id="slide">Toggle Secondary Text Sliding</button>
        </div>
        <div class="row">
            <button type="button" id="fadeoutin">Fade Out and In Without Moving Buttons</button>
        </div>
        <div class="row">
            <button class="bc ping-btn" type="button"><div id="ping"></div></button>
            <div class="row justify-content-center2">Ping Above Button (Filled)</div>
        </div>
        <div class="row">
            <button class="bc" type="button" id="ring"><div id="ping-ring"></div></button>
            <div class="row justify-content-center2">Ping Above Button (Rings)</div>
        </div>
        <div class="row">
            <button class="bc" type="button" id="drop">Drop Me!</button>
            <button class="bc" type="button" id="bouncing">Bounce Me!</button>
            <button class="bc" type="button" id="sizing">Resize Me!</button>
        </div>    
    </div>
    </body>
</html>
